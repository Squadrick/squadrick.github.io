<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}"><i class="fa fa-{{ item.icon }}" aria-hidden="true" target="_blank"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.github.url }}/menu/about.html">{{ site.data.settings.title }} | {{ site.data.settings.tagline }} by {{ site.data.settings.author.name }}</a></div>
</footer>
